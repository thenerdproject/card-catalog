<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Card Collection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50, #4a5568);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 0;
            min-height: 600px;
        }

        .sidebar {
            background: #f8fafc;
            padding: 30px;
            border-right: 1px solid #e2e8f0;
        }

        .form-section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }

        .form-section h2 {
            color: #2d3748;
            margin-bottom: 20px;
            font-size: 1.3em;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #4a5568;
            font-weight: 500;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .collection-area {
            padding: 30px;
        }

        .search-bar {
            margin-bottom: 25px;
        }

        .search-bar input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 16px;
            background: #f8fafc;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 25px;
        }

        .stat-card {
            background: linear-gradient(135deg, #48bb78, #38a169);
            color: white;
            padding: 20px;
            border-radius: 12px;
            flex: 1;
            text-align: center;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .card-item {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            border: 1px solid #e2e8f0;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .card-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }

        .card-name {
            font-size: 1.2em;
            font-weight: bold;
            color: #2d3748;
        }

        .card-value {
            background: #48bb78;
            color: white;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 0.9em;
            font-weight: bold;
        }

        .card-details {
            color: #718096;
            line-height: 1.6;
        }

        .card-details div {
            margin-bottom: 5px;
        }

        .delete-btn {
            background: #e53e3e;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.2s;
        }

        .delete-btn:hover {
            background: #c53030;
        }

        .empty-state {
            text-align: center;
            color: #a0aec0;
            padding: 60px 20px;
        }

        .empty-state h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .stats {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèÜ My Card Collection</h1>
            <p>Organize and track your sports and trading cards</p>
        </div>
        
        <div class="main-content">
            <div class="sidebar">
                <div class="form-section">
                    <h2>Add New Card</h2>
                    <form id="cardForm">
                        <div class="form-group">
                            <label for="playerName">Player/Character Name</label>
                            <input type="text" id="playerName" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="team">Team/Set</label>
                            <input type="text" id="team">
                        </div>
                        
                        <div class="form-group">
                            <label for="year">Year</label>
                            <input type="number" id="year" min="1900" max="2025">
                        </div>
                        
                        <div class="form-group">
                            <label for="cardType">Card Type</label>
                            <select id="cardType">
                                <option value="Base">Base Card</option>
                                <option value="Rookie">Rookie Card</option>
                                <option value="Autograph">Autograph</option>
                                <option value="Jersey">Jersey/Relic</option>
                                <option value="Parallel">Parallel</option>
                                <option value="Insert">Insert</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="condition">Condition</label>
                            <select id="condition">
                                <option value="Mint">Mint</option>
                                <option value="Near Mint">Near Mint</option>
                                <option value="Excellent">Excellent</option>
                                <option value="Very Good">Very Good</option>
                                <option value="Good">Good</option>
                                <option value="Fair">Fair</option>
                                <option value="Poor">Poor</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="value">Estimated Value ($)</label>
                            <input type="number" id="value" min="0" step="0.01">
                        </div>
                        
                        <button type="submit" class="btn">Add Card</button>
                    </form>
                </div>
            </div>
            
            <div class="collection-area">
                <div class="search-bar">
                    <input type="text" id="searchInput" placeholder="üîç Search your collection...">
                </div>
                
                <div class="stats">
                    <div class="stat-card">
                        <div class="stat-number" id="totalCards">0</div>
                        <div>Total Cards</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="totalValue">$0</div>
                        <div>Collection Value</div>
                    </div>
                </div>
                
                <div id="cardsContainer" class="cards-grid">
                    <div class="empty-state">
                        <h3>No cards yet!</h3>
                        <p>Add your first card using the form on the left</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Store cards data
        let cards = [];
        let nextId = 1;

        // DOM elements
        const cardForm = document.getElementById('cardForm');
        const cardsContainer = document.getElementById('cardsContainer');
        const searchInput = document.getElementById('searchInput');
        const totalCardsEl = document.getElementById('totalCards');
        const totalValueEl = document.getElementById('totalValue');

        // Add card function
        function addCard(cardData) {
            const card = {
                id: nextId++,
                ...cardData,
                dateAdded: new Date().toLocaleDateString()
            };
            cards.push(card);
            updateDisplay();
            updateStats();
        }

        // Delete card function
        function deleteCard(id) {
            cards = cards.filter(card => card.id !== id);
            updateDisplay();
            updateStats();
        }

        // Update display function
        function updateDisplay(filteredCards = null) {
            const cardsToShow = filteredCards || cards;
            
            if (cardsToShow.length === 0) {
                cardsContainer.innerHTML = `
                    <div class="empty-state">
                        <h3>${filteredCards ? 'No cards found!' : 'No cards yet!'}</h3>
                        <p>${filteredCards ? 'Try a different search term' : 'Add your first card using the form on the left'}</p>
                    </div>
                `;
                return;
            }

            cardsContainer.innerHTML = cardsToShow.map(card => `
                <div class="card-item">
                    <div class="card-header">
                        <div class="card-name">${card.playerName}</div>
                        <div class="card-value">$${parseFloat(card.value || 0).toFixed(2)}</div>
                    </div>
                    <div class="card-details">
                        <div><strong>Team/Set:</strong> ${card.team || 'N/A'}</div>
                        <div><strong>Year:</strong> ${card.year || 'N/A'}</div>
                        <div><strong>Type:</strong> ${card.cardType}</div>
                        <div><strong>Condition:</strong> ${card.condition}</div>
                        <div><strong>Added:</strong> ${card.dateAdded}</div>
                    </div>
                    <button class="delete-btn" onclick="deleteCard(${card.id})">Delete</button>
                </div>
            `).join('');
        }

        // Update stats function
        function updateStats() {
            totalCardsEl.textContent = cards.length;
            const totalValue = cards.reduce((sum, card) => sum + parseFloat(card.value || 0), 0);
            totalValueEl.textContent = `$${totalValue.toFixed(2)}`;
        }

        // Search functionality
        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            if (searchTerm === '') {
                updateDisplay();
                return;
            }

            const filteredCards = cards.filter(card => 
                card.playerName.toLowerCase().includes(searchTerm) ||
                (card.team && card.team.toLowerCase().includes(searchTerm)) ||
                card.cardType.toLowerCase().includes(searchTerm) ||
                card.condition.toLowerCase().includes(searchTerm)
            );
            updateDisplay(filteredCards);
        });

        // Form submission
        cardForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const formData = new FormData(cardForm);
            const cardData = {
                playerName: document.getElementById('playerName').value,
                team: document.getElementById('team').value,
                year: document.getElementById('year').value,
                cardType: document.getElementById('cardType').value,
                condition: document.getElementById('condition').value,
                value: document.getElementById('value').value
            };

            addCard(cardData);
            cardForm.reset();
        });

        // Initialize
        updateStats();
    </script>
</body>
</html>
